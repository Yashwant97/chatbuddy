        <div class="m1">
      <!-- Modal content-->

        </div>
          <form class="form-text" action="signup" method="Post">

                                <option>Female</option>
                                <option>Others</option>
                                
                            </select>
                            <input type="text" name="Number" class="form-group form-control" placeholder="Mobile Number">
                            <br>
             
                    
        </div>
        <div class="modal-footer">
            <input type="submit" value="Sign Up" class="btn-group btn btn-primary">
